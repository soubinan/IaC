apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: oidc-client-secret-zitadel
  namespace: openshift-config
spec:
  vaultAuthRef: vault-infra-auth
  type: kv-v2
  mount: admins
  path: sno_oidc_client_secret_zitadel
  destination:
    overwrite: true
    create: true
    name: oidc-client-secret-zitadel

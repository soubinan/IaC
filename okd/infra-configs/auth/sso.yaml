---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
    - name: zitadel
      mappingMethod: claim
      type: OpenID
      openID:
        clientID: "311817908940530701"
        clientSecret:
          name: oidc-client-secret-zitadel
        extraScopes:
          - email
          - profile
          - urn:zitadel:iam:user:metadata
        extraAuthorizeParameters:
          include_granted_scopes: "true"
        claims:
          preferredUsername:
            - preferred_username
            - email
          name:
            - nickname
            - given_name
            - name
          email:
            - custom_email_claim
            - email
          groups:
            - roles
        issuer: https://iam.lab.soubilabs.xyz

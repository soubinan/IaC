---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: harbor-registry
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-auth
  namespace: harbor-registry
  annotations:
    kubernetes.io/service-account.name: vault-auth
type: kubernetes.io/service-account-token
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-infra-auth
  namespace: harbor-registry
spec:
  method: kubernetes
  mount: okd_admin
  vaultAuthGlobalRef:
    name: vault-infra-global-auth
    namespace: openshift-config
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: role-vault-auth-tokenreview-binding
  namespace: harbor-registry
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: vault-auth
    namespace: harbor-registry
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: oci-registry-s3-creds
  namespace: harbor-registry
spec:
  vaultAuthRef: vault-infra-auth
  type: kv-v2
  mount: admins
  path: harbor_registry_s3_credentials
  destination:
    overwrite: true
    create: true
    name: oci-registry-s3-creds
---
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: harbor-pull-secret
  namespace: harbor-registry
spec:
  vaultAuthRef: vault-infra-auth
  type: kv-v2
  mount: admins
  path: harbor_bot_infra_pull_secret
  destination:
    overwrite: true
    create: true
    name: harbor-pull-secret
    type: kubernetes.io/dockerconfigjson

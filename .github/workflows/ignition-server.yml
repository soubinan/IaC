name: Ignition as a service

on:
  schedule:
    - cron: "0 10 * * *"
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          soubinan/ignition-server
          ghcr.io/soubinan/ignition-server
        tags: |
          type=schedule
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=ref,event=pr
        labels: |
          --label "org.opencontainers.image.source=https://github.com/soubinan/IaC/coreos"
          --label "org.opencontainers.image.url=https://github.com/soubinan/IaC/coreos"
          --label "org.opencontainers.image.description=Ignition as a service"
          --label "org.opencontainers.image.title=Ignition-Server"
  release:
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Login to Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GHP }}
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./coreos/ContainerFile
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
